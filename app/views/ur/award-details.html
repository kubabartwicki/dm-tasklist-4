{% extends "layout.html" %}

{% block page_title %}
  Award details
{% endblock %}

{% block content %}

<style>
 a, button, input[type="submit"] {
  pointer-events: none !important;
 }
</style>

<div id="global-breadcrumb" class="header-context">
  <nav>
    <ol class="group" role="breadcrumbs">
        <li><a href="/">Digital Marketplace</a></li>
        <li><a href="/">Your account</a></li>
        <li><a href="/saved-searches">Your saved searches</a></li>
        <li><a href="/ur/search-summary" class="can-click">Buying some cloud software</a></li>
        <li>Tell us about your contract</li>
    </ol>
  </nav>
</div>

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class="heading-xlarge">
        Tell us about your contract 
      </h1>
    </div>
  </div>
  <div class="grid-row direct-award-project-overview-page">
    <div class="column-two-thirds">
      <form method="post">
        <div class="form-group form-group--date">
          <h3>
            <label class="form-label" for="day-1">
              <em>Start date</em>
              <span class="form-hint">For example, 31 12 2020</span>
            </label>
          </h3>
          <fieldset class="">
            <div class="column-third">
              <label class="form-label" for="day-1">Day</label>
              <input class="form-control" id="day-1" name="day-1" type="number">
            </div>
            <div class="column-third">
              <label class="form-label" for="month-1">Month</label>
              <input class="form-control" id="month-1" name="month-1" type="number">
            </div>
            <div class="column-third">
              <label class="form-label" for="year-1">Year</label>
              <input class="form-control" id="year-1" name="year-1" type="number">
            </div>
          </fieldset>
        </div>
        <div class="form-group form-group--date">
          <h3>
            <label class="form-label" for="day-2">
              <em>End date</em>
              <span class="form-hint">For example, 31 12 2020</span>
            </label>
          </h3>
          <fieldset class="">
            <div class="column-third">
              <label class="form-label" for="day-2">Day</label>
              <input class="form-control" id="day-2" name="day-1" type="number">
            </div>
            <div class="column-third">
              <label class="form-label" for="month-2">Month</label>
              <input class="form-control" id="month-2" name="month-1" type="number">
            </div>
            <div class="column-third">
              <label class="form-label" for="year-2">Year</label>
              <input class="form-control" id="year-2" name="year-1" type="number">
            </div>
          </fieldset>
        </div>
        <div class="form-group form-group--text">
          <h3>
            <label class="form-label" for="value">
              <em>Value</em>
              <span class="form-hint">For example, 9900.95 for 9900 pounds and 95 pence</span>
            </label>
          </h3>
          <fieldset class="">
            <input class="form-control" id="value" name="value" type="number">
          </fieldset>
        </div>
        <div class="form-group form-group--text">
          <h3>
            <label class="form-label" for="value">
              <em>Organisation buying the service</em>
              <span class="form-hint">For example, National Audit Office or Lewisham Council</span>
            </label>
          </h3>
          <fieldset class="">
            <input class="form-control" id="value" name="value" type="text">
          </fieldset>
        </div>
        <input type="submit" class="button button--save can-click" value="Submit">
        <p class="return-to-overview">
          <a href="/ur/award-info" class="can-click">Previous page</a>
        </p>
      </form>
    </div>
  </div>
</main>

{% endblock %}
